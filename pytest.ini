[pytest]
# pytest設定ファイル

# テストファイルとディレクトリのパターン
testpaths = tests

# Pythonパスにプロジェクトルートを追加
pythonpath = .

# テストファイル名のパターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# カバレッジ設定
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=ta_interview_briefing
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# マーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    api: APIテスト
    slow: 実行に時間がかかるテスト
    requires_env: 環境変数が必要なテスト

# 警告の設定
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

